<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="container">
        <h1>Weather Dashboard</h1>

    </div>

    <div class="container">
        <div class="container-fluid" style="max-width: 1400px">
            <div class="row">
                <aside class="col-lg-3 pb-3">
                    <h2 id="form-heading" class="mt-1 h3 form-label">
                        Search for a City:
                    </h2>
                    <form id="search-form" class="form">
                        <div class="form-inline form-group">
                            <div class="input-group">
                                <input class="form-input weather-search" type="text" id="search-input" placeholder="Check Weather" aria-labelledby="form-heading" aria-controls="today forecast" />
                                <div class="input-group-append">
                                    <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                        Search
                      </button>
                                    <hr class="hr weather-hr" />
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="list-group" id="history"></div>
                </aside>

                <div class="col-lg-9 pb-3">
                    <section id="today" class="mt-3" role="region" aria-live="polite"></section>
                    <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
                </div>
            </div>
        </div>

        <div class="footer-down">
            <footer class="text-center text-white" style="background-color: #f1f1f1;">
                <!-- Grid container -->
                <div class="container pt-4">
                    <!-- Section: Social media -->
                    <section class="mb-4">
                        <!-- Facebook -->
                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.facebook.com/" role="button" data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i
              ></a>
                        <!-- Instagram -->
                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.instagram.com/" role="button" data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i
              ></a>

                        <!-- Linkedin -->
                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.linkedin.com/in/bojan-golic-35174120a/" role="button" data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i
              ></a>
                        <!-- Github -->
                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://github.com/bokigolic" role="button" data-mdb-ripple-color="dark"><i class="fab fa-github"></i
              ></a>
                    </section>
                    <!-- Section: Social media -->
                </div>
                <!-- Grid container -->

                <!-- Copyright -->
                <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    Made By Bojan Golic
                </div>
                <!-- Copyright -->
            </footer>

        </div>

    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
